groups:
  - name: walrus_publisher_alerts
    rules:
      - alert: HighClientErrorRate
        expr: sum(rate(http_request_duration_seconds_count{service="publisher", status_code=~"4.."}[5m])) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Client Error Rate Detected on Walrus Publisher"
          description: "The rate of HTTP client errors (4xx) on the Walrus Publisher has exceeded 10 requests per second for the last 5 minutes, indicating frequent client-side request issues."

      - alert: HighServerErrorRate
        expr: sum(rate(http_request_duration_seconds_count{service="publisher", status_code=~"5.."}[5m])) > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High Server Error Rate Detected on Walrus Publisher"
          description: "The rate of HTTP server errors (5xx) on the Walrus Publisher has exceeded 5 requests per second for the last 5 minutes, indicating potential backend issues or failures."
